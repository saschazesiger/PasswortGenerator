<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS0 Passwortgenerator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">JS0 Passwortgenerator</h2>
        <div class="result">
            <div class="result__title field-title">Generiertes Passwort</div>
            <div class="result__info right">Hier klicken zum Kopieren</div>
            <div class="result__info left">Kopiert!</div>
            <div class="result__viewbox" id="result">GENERIEREN</div>
            <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length='0'>L&auml;nge:</div>
            <input id="slider" type="range" min="4" max="32" value="16" />
        </div>
    
        <div class="settings">
            <span class="settings__title field-title">Einstellungen</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Grossbuchstaben</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Kleinbuchstaben</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Nummern</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Symbole</label>
            </div>
        </div>
    
        <button class="btn generate" id="generate">Passwort erstellen</button>
    </div>
    
    
    <script src="./main.js"></script>
</body>
</html>
